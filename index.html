<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Live Clock</title>
    <style>
        :root {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #fff;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --accent: #4ecdc4;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        .light-mode {
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #c3cfe2;
            --container-bg: rgba(0, 0, 0, 0.05);
            --text-primary: #1a1a2e;
            --text-secondary: #555;
            --text-muted: #777;
            --accent: #2d9cdb;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }
        .clock-container {
            text-align: center;
            padding: 2rem;
            background: var(--container-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        .clock {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }
        .light-mode .clock {
            text-shadow: 0 0 20px rgba(45, 156, 219, 0.4);
        }
        .date {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: var(--text-secondary);
        }
        .timezone {
            font-size: 0.9rem;
            margin-top: 1rem;
            color: var(--text-muted);
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--container-bg);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.2s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">üåô</button>
    <div class="clock-container">
        <h1>üïê Sydney, Australia</h1>
        <div class="clock" id="clock">--:--:--</div>
        <div class="date" id="date">Loading...</div>
        <div class="timezone">AEST (UTC+10)</div>
    </div>

    <script>
        function updateClock() {
            // Sydney timezone: AEST = UTC+10
            const now = new Date();
            
            // Get time in Sydney (AEST)
            const sydneyTime = now.toLocaleString('en-AU', {
                timeZone: 'Australia/Sydney',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            // Get date in Sydney
            const sydneyDate = now.toLocaleString('en-AU', {
                timeZone: 'Australia/Sydney',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('clock').textContent = sydneyTime;
            document.getElementById('date').textContent = sydneyDate;
        }

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
