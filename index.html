<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Live Clock</title>
    <style>
        :root {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #fff;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --accent: #4ecdc4;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        .light-mode {
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #c3cfe2;
            --container-bg: rgba(0, 0, 0, 0.05);
            --text-primary: #1a1a2e;
            --text-secondary: #555;
            --text-muted: #777;
            --accent: #2d9cdb;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }
        .clock-container {
            text-align: center;
            padding: 2rem;
            background: var(--container-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        .clock {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }
        .light-mode .clock {
            text-shadow: 0 0 20px rgba(45, 156, 219, 0.4);
        }
        .date {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: var(--text-secondary);
        }
        .timezone {
            font-size: 0.9rem;
            margin-top: 1rem;
            color: var(--text-muted);
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--container-bg);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.2s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .calendar {
            margin-top: 1.5rem;
            text-align: center;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .calendar-title {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 600;
        }
        .calendar-nav {
            background: var(--container-bg);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: var(--container-bg);
            padding: 0.5rem;
            border-radius: 10px;
        }
        .calendar-day-header {
            font-size: 0.7rem;
            color: var(--text-muted);
            padding: 0.3rem;
            text-align: center;
        }
        .calendar-day {
            font-size: 0.75rem;
            padding: 0.4rem;
            text-align: center;
            border-radius: 4px;
            color: var(--text-secondary);
        }
        .calendar-day.today {
            background: var(--accent);
            color: var(--bg-gradient-start);
            font-weight: bold;
        }
        .calendar-day.other-month {
            color: var(--text-muted);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">üåô</button>
    <div class="clock-container">
        <h1>üïê Sydney, Australia</h1>
        <div class="clock" id="clock">--:--:--</div>
        <div class="date" id="date">Loading...</div>
        <div class="timezone">AEST (UTC+10)</div>
    </div>
    <div class="calendar">
        <div class="calendar-header">
            <button class="calendar-nav" id="prevMonth">&lt;</button>
            <span class="calendar-title" id="calendarTitle"></span>
            <button class="calendar-nav" id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <script>
        function updateClock() {
            // Sydney timezone: AEST = UTC+10
            const now = new Date();
            
            // Get time in Sydney (AEST)
            const sydneyTime = now.toLocaleString('en-AU', {
                timeZone: 'Australia/Sydney',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            // Get date in Sydney
            const sydneyDate = now.toLocaleString('en-AU', {
                timeZone: 'Australia/Sydney',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('clock').textContent = sydneyTime;
            document.getElementById('date').textContent = sydneyDate;
        }

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        updateClock();
        setInterval(updateClock, 1000);

        // Calendar
        const calendarTitle = document.getElementById('calendarTitle');
        const calendarGrid = document.getElementById('calendarGrid');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        let currentCalendarDate = new Date();

        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();

            // Get month name
            const monthName = new Date(year, month).toLocaleString('en-AU', { month: 'long' });
            calendarTitle.textContent = `${monthName} ${year}`;

            // Day headers
            const days = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            let html = days.map(d => `<div class="calendar-day-header">${d}</div>`).join('');

            // Get first day of month and total days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            // Get today's date in Sydney timezone
            const now = new Date();
            const sydneyToday = new Date(now.toLocaleString('en-AU', { timeZone: 'Australia/Sydney' }));
            const today = sydneyToday.getDate();
            const thisMonth = sydneyToday.getMonth();
            const thisYear = sydneyToday.getFullYear();

            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                html += `<div class="calendar-day other-month">${day}</div>`;
            }

            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = (day === today && month === thisMonth && year === thisYear);
                html += `<div class="calendar-day${isToday ? ' today' : ''}">${day}</div>`;
            }

            // Next month days to fill grid
            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            const remainingCells = totalCells - (firstDay + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                html += `<div class="calendar-day other-month">${day}</div>`;
            }

            calendarGrid.innerHTML = html;
        }

        prevMonthBtn.addEventListener('click', () => {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
